{% extends 'base.html' %}
{% block title %}
Book Details
{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5 gap-2" style="width: 80%; margin: auto;">
    <img src="{{book.image.url}}" alt="">
    <div>
        <h3>{{book.title}}</h3>
        <p>{{book.description}}</p>
        <div class="d-flex gap-1">
        {% for category in book.category.all %}
        <p class="fs-6 fw-medium">{{category}}</p>
        {% endfor %}
        </div>
        <h5>{{book.price}}</h5>
        {% if user.is_authenticated %}
        <a class="btn btn-dark btn-sm" href="{% url 'borrow' book.id %}">Borrow</a>
        {% endif %}
    </div>
</div>
{% endblock %}
