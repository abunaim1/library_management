<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="d-flex align-items-center justify-content-center">
        <div>
          <a class="navbar-brand border border-light rounded-1 ms-1 px-2" href="{% url 'home' %}">Phitron Library</a>
        </div>
        <div>
          {% if user.is_authenticated %}
          <a class="navbar-brand fs-6" href="{% url 'deposite' %}">Deposite</a>
          <a class="navbar-brand fs-6" href="{% url 'profile' %}">Profile</a>
          <a class="navbar-brand fs-6" href="{% url 'logout' %}">Logout</a>
          <a class="navbar-brand fs-6" href="{% url 'profile' %}">Balance: {{request.user.account.balance}}</a>
          {% else %}
          <a class="navbar-brand fs-6" href="{% url 'login' %}">Login</a>
          <a class="navbar-brand fs-6" href="{% url 'signup' %}">SignUp</a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
